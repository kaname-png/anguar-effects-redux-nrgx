<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1>Espere...</h1>
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h2>Error: {{ error.status }}</h2>
      <p>
        {{ error.message }}
        <br />
        <br />
        {{ error.url }}
      </p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!error && !loading">
  <div class="col-3">
    <img
      src="https://pbs.twimg.com/profile_images/1101840153415467008/T5vJi9Hd_400x400.png"
      class="img-thumbnail"
    />
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Id</strong>
        {{ user.id }}
      </li>
      <li class="list-group-item">
        <strong>Nombre</strong>
        {{ user.name }}
      </li>
      <li class="list-group-item">
        <strong>AÃ±o nacimiento</strong>
        {{ user.year }}
      </li>
    </ul>
  </div>
</div>
